<p>
  servers works! <br>
  no. of servers {{serverCount}}
</p>
<button class="btn btn-default" [disabled] = "isDisable" (click)="onCreateservers()">Add servers</button>

<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<p *ngIf="serverCreated; else noServer">Server is created...</p>
<ng-template #noServer>
  <p>No server created</p>
</ng-template>

<app-server *ngFor="let server of totalServer"></app-server>
